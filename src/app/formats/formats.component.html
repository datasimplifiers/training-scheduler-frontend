<div class="flex flex-col">
    <mat-form-field>
      <input matInput [(ngModel)]="formatName" placeholder="Format Name" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addFormat()">Add</button>
  </div>
  
  <div class="mt-6">
    <h2 class="text-xl font-semibold">Available Formats</h2>
    <div *ngFor="let format of formats">
      <mat-card>{{ format.name }}</mat-card>
    </div>
  </div>
